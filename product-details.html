<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products | Ecommerce Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="images/logo-white.png" alt="logo" width="125px" />
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Account</a></li>
            </ul>
          </nav>
          <img src="images/cart.png" alt="cart" width="30px" height="30px" />
        </div>
      </div>
    </div>

    <!--  product details -->

    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="images/gallery-1.jpg" width="100%">

                <div class="small-img">
                    <div class="img-col">
                        <img src="images/gallery-1.jpg" alt="gallery-1">
                    </div>
                    <div class="img-col">
                        <img src="images/gallery-2.jpg" alt="gallery-2">
                    </div>
                    <div class="img-col">
                        <img src="images/gallery-3.jpg" alt="gallery-3">
                    </div>
                    <div class="img-col">
                        <img src="images/gallery-4.jpg" alt="gallery-4">
                    </div>
                </div>




            </div>
            <div class="col-2">
                <p>Home / T-Shirt</p>
                <h1>Red Printed T-Shirt</h1>
                <h4>$20.00</h4>
                <select>
                    <option>Select Size</option>
                    <option>XXl</option>
                    <option>XL</option>
                    <option>Large</option>
                    <option>Medium</option>
                    <option>Small</option>
                </select>
                <input type="number" value="1">
                <a href="#" class="btn">Add to Cart</a>

                <h3>Product Details</h3>
                <p>Give your Summer outfit a new look with HRX Men's
                Active T-Shirt.</p>
            </div>
        </div>
    </div>





    <!-- Our Products Section -->

    <div class="small-container">

      <div class="row">
        <div class="col-4">
          <img src="images/product-9.jpg" alt="product-9" />
          <h4>Roadster Watch</h4>
          <p>$20.00</p>
        </div>
        <div class="col-4">
          <img src="images/product-10.jpg" alt="product-10" />
          <h4>XSparx Shoes</h4>
          <p>$50.00</p>
        </div>
        <div class="col-4">
          <img src="images/product-11.jpg" alt="product-11" />
          <h4>Grey Shoes</h4>
          <p>$30.00</p>
        </div>
        <div class="col-4">
          <img src="images/product-12.jpg" alt="product-12" />
          <h4>Nike Slim Fit pants</h4>
          <p>$35.00</p>
        </div>
      </div>
    </div>
  </body>
</html>
